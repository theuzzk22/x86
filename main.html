<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRAZY - Main</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    #video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .volume-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <!-- üé• V√≠deo de fundo -->
  <video id="video-background" autoplay muted loop playsinline>
    <source src="igarata6.mp4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo.
  </video>

  <!-- üîä √Åudio MP3 -->
  <audio id="audio" preload="auto" loop>
    <source src="igarata6.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    <h1>Bem-vindo ao CRAZY</h1>
    <p>Clique em qualquer lugar para iniciar a m√∫sica.</p>
  </div>

  <div class="volume-control">
    <label>Volume üéµ</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <script>
    const audio = document.getElementById('audio');
    const volumeControl = document.getElementById('volumeControl');

    // Define volume inicial
    audio.volume = parseFloat(volumeControl.value);

    // Inicia o √°udio quando o usu√°rio interagir com a p√°gina
    document.body.addEventListener('click', () => {
      audio.play().catch(e => console.log("Autoplay bloqueado", e));
    }, { once: true });

    // Controle de volume
    volumeControl.addEventListener('input', function () {
      audio.volume = parseFloat(this.value);
    });
  </script>

</body>
</html>
