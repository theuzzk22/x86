<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crazy Main</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }

    .volume-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      background: rgba(26, 32, 44, 0.8);
      padding: 10px 15px;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .volume-control input[type="range"] {
      width: 100px;
      margin: 0 10px;
      -webkit-appearance: none;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      outline: none;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #4fd1c5;
      cursor: pointer;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 8px black;
    }
  </style>
</head>
<body>

  <!-- üé• V√≠deo de fundo -->
  <div class="video-container">
    <video id="video-background" autoplay muted loop playsinline>
      <source src="/igarata6.mp4" type="video/mp4" />
      Seu navegador n√£o suporta v√≠deo.
    </video>
  </div>

  <!-- üîä √Åudio de fundo -->
  <audio id="audio" preload="auto" loop autoplay>
    <source src="/igarata6.mp3" type="audio/mpeg" />
  </audio>

  <!-- üì∂ Controle de volume -->
  <div class="volume-control text-white">
    <i class="fas fa-volume-down text-gray-300"></i>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
    <i class="fas fa-volume-up text-gray-300"></i>
  </div>

  <!-- Conte√∫do principal -->
  <div class="content">
    Bem-vindo ao CRAZY
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const volumeControl = document.getElementById('volumeControl');
      const audio = document.getElementById('audio');

      // Ajuste inicial
      audio.volume = parseFloat(volumeControl.value);

      // Atualizar volume conforme controle
      volumeControl.addEventListener('input', function () {
        audio.volume = parseFloat(this.value);
      });
    });
  </script>

  <!-- Font Awesome para √≠cones de volume -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
