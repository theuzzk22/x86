<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .spotify-progress {
      height: 100%;
      background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%);
      border-radius: 2px;
      width: 30%;
    }

    .volume-control input[type="range"] {
      width: 100px;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #4fd1c5;
      cursor: pointer;
    }

    /* Card menor e totalmente transparente */
    .user-card {
      background: transparent !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
      transition: all 0.3s ease;
      overflow: visible;
      padding: 1rem; /* menos padding */
      max-width: 20rem; /* menor largura */
      border-radius: 1rem;
    }

    @media (max-width: 640px) {
      .user-card {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- 🎥 Vídeo de fundo -->
  <div class="video-container">
    <video id="video-background" autoplay muted loop playsinline>
      <source src="igarata6.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- 🔊 Áudio MP3 -->
  <audio id="audio" preload="auto" loop>
    <source src="igarata6.mp3" type="audio/mpeg" />
  </audio>

  <!-- 🔉 Volume -->
  <div class="volume-control fixed bottom-4 right-4 bg-black bg-opacity-50 px-4 py-2 rounded-full flex items-center z-10">
    <i class="fas fa-volume-down text-gray-300 mr-2"></i>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
    <i class="fas fa-volume-up text-gray-300 ml-2"></i>
  </div>

  <!-- 🌐 CARD menor e transparente -->
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="user-card w-full">
      <div class="flex flex-col items-center">
        <div class="relative">
          <img src="https://i.imgur.com/bbabdf10acc7bb4c0eb50460d3ceec59.jpg" class="w-24 h-24 rounded-full border-4 border-teal-400 object-cover" />
          <span class="absolute bottom-1 right-1 w-4 h-4 bg-green-500 border-2 border-blue-900 rounded-full"></span>
        </div>

        <div class="mt-4 text-center">
          <div class="flex items-center justify-center gap-2 text-lg font-bold">
            <span>@dominacao</span>
            <i class="fas fa-gem text-purple-400" title="Nitro"></i>
            <i class="fas fa-bolt text-yellow-400" title="Boost"></i>
            <i class="fas fa-trophy text-blue-400" title="Quest"></i>
          </div>
          <p class="text-gray-300 text-sm">Nível 8</p>
        </div>

        <div class="spotify-info mt-6 w-full">
          <div class="flex items-center text-sm mb-1">
            <i class="fab fa-spotify text-green-500 mr-2"></i>
            <span>Ouvindo agora</span>
          </div>
          <div class="flex items-center">
            <img src="https://i.imgur.com/bbabdf10acc7bb4c0eb50460d3ceec59.jpg" class="w-12 h-12 rounded mr-3" />
            <div>
              <div class="font-medium">Dominando a Vida</div>
              <div class="text-sm text-gray-400">@dominacao</div>
            </div>
          </div>
          <div class="h-1 bg-white bg-opacity-20 rounded mt-3">
            <div class="spotify-progress"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-400 mt-1">
            <span>1:42</span>
            <span>3:25</span>
          </div>
        </div>

        <div class="sociais mt-6 flex justify-center gap-4">
          <a href="https://instagram.com/crashador" target="_blank" class="text-pink-500">
            <i class="fab fa-instagram text-xl"></i>
          </a>
          <a href="https://tiktok.com/@crashador" target="_blank" class="text-white">
            <i class="fab fa-tiktok text-xl"></i>
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Botões laterais -->
  <div class="controls absolute top-1/2 w-full flex justify-between px-4 z-10">
    <button id="prevBtn" class="bg-black bg-opacity-60 rounded-full w-12 h-12 text-white text-xl">◀</button>
    <button id="nextBtn" class="bg-black bg-opacity-60 rounded-full w-12 h-12 text-white text-xl">▶</button>
  </div>

  <!-- Scripts -->
  <script>
    const audio = document.getElementById("audio");
    const volumeControl = document.getElementById("volumeControl");

    document.body.addEventListener(
      "click",
      () => {
        audio.play().catch(() => {});
      },
      { once: true }
    );

    volumeControl.addEventListener("input", function () {
      audio.volume = parseFloat(this.value);
    });

    setInterval(() => {
      const progress = document.querySelector(".spotify-progress");
      let width = parseFloat(progress.style.width) || 0;
      width = (width + 0.5) % 100;
      progress.style.width = width + "%";
    }, 1000);

    // Detecta se é mobile
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      document.querySelector(".user-card").style.transform = "scale(1.1)";
    } else {
      document.querySelector(".user-card").style.transform = "scale(1)";
    }
  </script>
</body>
</html>
